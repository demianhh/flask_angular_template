<h1>Login</h1>
<hr/>
<form method="POST" name="form" role="form" novalidate ng-submit="submitForm()">
  <div class="form-group" ng-show="submitted && form.$invalid">
     <div class="error" ng-show="submitted && form.email.$error.required">Email required</div>
     <div class="error" ng-show="submitted && form.email.$error.email">Not a valid email!</div>
     <div class="error" ng-show="submitted && form.password.$error.required">Password required</div>
  </div>
  <div class="form-group">
     <label for="email">Email</label>
     <input type="text" id="email" name="email" class="form-control" placeholder="Email" required ng-model="login.email"/>
  </div>
  <div class="form-group">
     <label for="password">Password</label>
     <input type="text" id="password" name="password" class="form-control" placeholder="Password" required ng-model="login.password"/>

  </div>
  <input type="submit" class="btn btn-primary btn-lg" value="Submit">
</form>
